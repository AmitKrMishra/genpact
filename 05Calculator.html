<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


<div ng-app="myApp">


    <div ng-controller="calcController">
        <input type="number" ng-model="oper1" placeholder="Enter Operand"/>
        <input type="number" ng-model="oper2" placeholder="Enter Operand"/>

        <button ng-click="add()"> + </button>
        <button ng-click="sub()"> - </button>
        <button ng-click="mul()"> * </button>
        <button ng-click="div()"> / </button>

        <div>
            Result: {{result}}
        </div>

    </div>





</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
<script>

    var app = angular.module('myApp', []);



    app.controller('calcController', function ($scope) {
        $scope.add = function(){
            $scope.result = $scope.oper1 + $scope.oper2
        }
        $scope.sub = function(){
            $scope.result = $scope.oper1 - $scope.oper2
        }
        $scope.mul = function(){
            $scope.result = $scope.oper1 * $scope.oper2
        }
        $scope.div = function(){
            $scope.result = $scope.oper1 / $scope.oper2
        }

    })




</script>


</body>
</html>
