<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<input id="name" type="text" placeholder="Type Something Here"/>

<div id="display">
    Should appear here
</div>


<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
<script>
    $(document).ready(function(){
        $("#name").keyup(function(){
            console.log('Key up function fired')
            $("#display").html( $("#name").val())
        })
    })
</script>
</body>
</html>
